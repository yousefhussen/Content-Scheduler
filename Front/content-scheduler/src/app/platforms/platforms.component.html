<div class="m-6 p-6 max-w-2xl mx-auto bg-white rounded-xl shadow-sm border border-gray-100">
    <div class="flex items-center gap-3 mb-8">
        <svg class="w-8 h-8 text-[#8A0064]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
        </svg>
        <h2 class="text-2xl font-bold text-[#8A0064]">Manage Connected Platforms</h2>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex items-center justify-center p-8 text-[#8A0064]">
        <svg class="animate-spin h-8 w-8 mr-3" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" />
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
        </svg>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="p-4 mb-4 bg-red-50 border border-red-200 rounded-lg flex items-center text-red-600">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        {{ error }}
    </div>

    <!-- Platforms List -->
    <ul *ngIf="!isLoading && platforms.length > 0" class="space-y-3">
        <li *ngFor="let platform of platforms"
            class="group flex items-center justify-between p-4 border border-[#EE82EE] rounded-lg hover:border-[#8A0064] transition-colors">
            <div class="flex items-center gap-4">
                <span class="text-lg font-medium text-gray-700">{{ platform.name }}</span>
            </div>

            <!-- Toggle Button -->
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer" [checked]="isActive(platform.id)"
                    (change)="togglePlatform(platform.id)">
                <div class="w-11 h-6 bg-gray-200 rounded-full peer-checked:bg-[#8A0064] transition-colors duration-300">
                    <div
                        class="absolute top-[2px] left-[2px] bg-white w-5 h-5 rounded-full transition-transform duration-300 peer-checked:translate-x-5">
                    </div>
                </div>
            </label>
        </li>
    </ul>

    <!-- Empty State -->
    <div *ngIf="!isLoading && platforms.length === 0" class="p-8 text-center">
        <div class="mb-4 text-[#8A0064]">
            <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </div>
        <p class="text-gray-600">No connected platforms found</p>
        <p class="text-sm text-gray-500 mt-2">Connect your social media accounts to get started</p>
    </div>
</div>
