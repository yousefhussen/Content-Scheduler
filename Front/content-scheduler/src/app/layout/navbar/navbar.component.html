
<!-- Mobile Menu Overlay -->
<div *ngIf="isMenuOpen" class="md:hidden fixed inset-0 bg-black bg-opacity-50 z-50" (click)="toggleMenu()"></div>

<!-- Mobile Menu Content -->
<div [@slideInOut]="isMenuOpen ? 'open' : 'closed'"
  class="md:hidden fixed top-[104px] right-0 w-64 bg-[#8A0064] shadow-lg z-50">
  <nav class="flex flex-col p-4">
    <a (click)="router.navigate(['/dashboard']);" class="py-2 text-[#FFFFFF] hover:text-[#FFB6C1]">Dashboard</a>
    <div class="relative">
      <div class="flex justify-between items-center py-2 cursor-pointer" (click)="toggleCategories()">
        <span class="text-[#FFFFFF] hover:text-[#FFB6C1]">Platforms</span>
        <svg width="12" height="7" viewBox="0 0 12 7" class="transition-transform duration-200 text-[#EE82EE]"
          [class.rotate-180]="isCategoriesOpen">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M6.53269 6.31172C6.25566 6.56096 5.80422 6.563 5.52429 6.31634L0 1.44859L1.00331 0.546043L6.02066 4.96724L10.9863 0.5L12 1.39321L6.53269 6.31172Z"
            fill="currentColor" />
        </svg>
      </div>
      <!-- Mobile Submenu -->
      <div *ngIf="isCategoriesOpen" class="pl-4" @slideSubmenu>
        <a href="#" class="block py-2 text-sm text-[#FFFFFF] hover:text-[#EE82EE]">Twitter</a>
        <a href="#" class="block py-2 text-sm text-[#FFFFFF] hover:text-[#EE82EE]">Facebook</a>
        <a href="#" class="block py-2 text-sm text-[#FFFFFF] hover:text-[#EE82EE]">Instagram</a>
        <a href="#" class="block py-2 text-sm text-[#FFFFFF] hover:text-[#EE82EE]">LinkedIn</a>
      </div>
    </div>
    <a routerLink="/publish" class="py-2 text-[#FFFFFF] hover:text-[#FFB6C1]">Create</a>
  </nav>
</div>

<!-- Main Navigation Container -->
<div id="left-content" class="w-full h-full flex items-center justify-between gap-4 bg-[#8A0064] px-6">
    <!-- Left Section -->
    <div [@fadeOut]="isSearchExpanded ? 'hidden' : 'visible'" class="flex items-center sm:gap[20px] md:gap-[40px]">    <!-- Logo -->
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-[#EE82EE] rounded-sm flex items-center justify-center">
        <img src="\assets\images\logo.png" alt="logo" />
      </div>
      <span class="font-manrope text-sm sm:text-base font-extrabold lg:text-xl text-[#FFFFFF]">Content Scheduler</span>
    </div>

    <!-- Navigation Links -->
    <nav class="hidden md:flex items-center lg:gap-8 md:gap-5">
      <a href="#" class="font-inter font-medium text-sm text-[#FFFFFF] hover:text-[#FFB6C1]">Dashboard</a>
      <div class="relative group" (mouseenter)="isCategoriesOpen = true" (mouseleave)="isCategoriesOpen = false">
        <div class="flex items-center gap-2 cursor-pointer">
          <span class="font-inter font-medium text-sm text-[#FFFFFF] hover:text-[#FFB6C1]">Platforms</span>
          <svg width="12" height="7" viewBox="0 0 12 7" class="transition-transform duration-200 text-[#EE82EE]"
            [class.rotate-180]="isCategoriesOpen">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M6.53269 6.31172C6.25566 6.56096 5.80422 6.563 5.52429 6.31634L0 1.44859L1.00331 0.546043L6.02066 4.96724L10.9863 0.5L12 1.39321L6.53269 6.31172Z"
              fill="currentColor" />
          </svg>
        </div>
        <!-- Desktop Submenu -->
        <div
          class="absolute top-full left-0 w-48 bg-[#9D0073] shadow-sm rounded-sm overflow-hidden hidden group-hover:block opacity-0 group-hover:visible group-hover:opacity-100 transition-all duration-200"
          [class.visible]="isCategoriesOpen" [class.opacity-100]="isCategoriesOpen">
          <div class="py-2">
            <a href="#" class="block px-4 py-2 text-[#FFFFFF] text-sm hover:bg-[#8A0064] hover:text-[#EE82EE]">Twitter</a>
            <a href="#" class="block px-4 py-2 text-[#FFFFFF] text-sm hover:bg-[#8A0064] hover:text-[#EE82EE]">Facebook</a>
            <a href="#" class="block px-4 py-2 text-[#FFFFFF] text-sm hover:bg-[#8A0064] hover:text-[#EE82EE]">Instagram</a>
            <a href="#" class="block px-4 py-2 text-[#FFFFFF] text-sm hover:bg-[#8A0064] hover:text-[#EE82EE]">LinkedIn</a>
          </div>
        </div>
      </div>
      <a routerLink="/publish" class="font-inter font-medium text-sm text-[#FFFFFF] hover:text-[#FFB6C1]">Publish</a>
    </nav>
  </div>

  <!-- Right Section -->
  <div class="flex items-center gap-4">

    <button *ngIf="authService.isAuthenticated()" (click)="logout()" class="btn btn-outline-danger text-[#FFFFFF] hover:text-[#EE82EE] ">
      Logout
    </button>
    <!-- ... Rest of the right section with updated color classes ... -->
  </div>
</div>
