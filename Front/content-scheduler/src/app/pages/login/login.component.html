<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
      <div class="text-center">
        <h2 class="text-3xl font-bold text-[#8A0064]">Welcome Back</h2>
        <p class="mt-2 text-gray-600">Sign in to your Content Scheduler account</p>
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" formControlName="email"
                 class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                        focus:border-[#8A0064] focus:ring-[#8A0064]">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
               class="text-red-500 text-sm mt-1">
            Valid email is required
          </div>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" formControlName="password"
                 class="p-2 mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                        focus:border-[#8A0064] focus:ring-[#8A0064]">
        </div>
  
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent 
                       rounded-md shadow-sm text-sm font-medium text-white 
                       bg-[#8A0064] hover:bg-[#6B246B] focus:outline-none">
          Sign In
        </button>
  
        <div class="text-center text-sm">
          <span class="text-gray-600">Don't have an account? </span>
          <a routerLink="/register" class="font-medium text-[#EE82EE] hover:text-[#8A0064]">
            Create account
          </a>
        </div>
      </form>
    </div>
  </div>
